name: Release

on:
  push:
    tags:
      - "v*"
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Set output
      id: vars
      run: echo "tag=${GITHUB_REF#refs/*/}" >> $GITHUB_OUTPUT
    - name: Check output
      env:
        RELEASE_VERSION: ${{ steps.vars.outputs.tag }}
      run: |
        echo $RELEASE_VERSION
        echo ${{ steps.vars.outputs.tag }}
    - name: Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        check-latest: true
    - name: Install dependencies
      run: npm ci
    - name: Config project
      run: mv src/settings/settings.exemple.json src/settings/settings.json
    - name: Build release
      run: npm run build:release
    - name: Publish binaries
      uses: actions/upload-artifact@v4
      with:
        name: release-binaries
        path: release/*
        retention-days: 1

    - name: Upload release linux
      id: upload-release-linux
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./release/payment-bot-linux
        asset_name: paymentBot-${{ steps.vars.outputs.tag }}-linux
        asset_content_type: application/octet-stream

    - name: Upload release windows
      id: upload-release-windows
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./release/paymentBot-win.exe
        asset_name: paymentBot-${{ steps.vars.outputs.tag }}-win.exe
        asset_content_type: application/x-msdownload