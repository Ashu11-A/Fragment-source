name: Release

on:
  push:
    tags:
      - "v*"
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        check-latest: true
    - name: Install dependencies
      run: npm ci
    - name: Config project
      run: mv src/settings/settings.exemple.json src/settings/settings.json
    - name: Build release
      run: npm run build:release
    - name: Publish binaries
      uses: actions/upload-artifact@v4
      with:
        name: release-binaries
        path: release/*
        retention-days: 1

  publish:
    name: Publish for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: ./release/payment-bot-linux
            asset_name: paymentBot-linux
          - os: windows-latest
            artifact_name: ./release/paymentBot-win.exe
            asset_name: paymentBot-win.exe

    steps:
    - name: Set output
      id: vars
      run: echo "tag=${GITHUB_REF#refs/*/}" >> $GITHUB_OUTPUT
    - name: Check output
      env:
        RELEASE_VERSION: ${{ steps.vars.outputs.tag }}
      run: |
        echo $RELEASE_VERSION
        echo ${{ steps.vars.outputs.tag }}
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --release --locked
    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: target/release/${{ matrix.artifact_name }}
        asset_name: ${{ steps.vars.outputs.tag }}-${{ matrix.asset_name }}
        tag: ${{ github.ref }}